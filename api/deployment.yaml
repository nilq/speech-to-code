apiVersion: apps/v1
kind: Deployment
metadata:
  name: speech-to-code
spec:
  progressDeadlineSeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: speech-to-code
  template:
    metadata:
      labels:
        app: speech-to-code
    spec:
      containers:
        - name: speech-to-code
          image: acrspeechtocode.azurecr.io/api:a4bb54d042ced6cdc6aea931790e6c68680ec3af
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 10
            failureThreshold: 30
