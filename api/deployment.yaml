apiVersion: apps/v1
kind: Deployment
metadata:
  name: speech-to-code
spec:
  progressDeadlineSeconds: 300
  replicas: 1
  selector:
    matchLabels:
      app: speech-to-code
  template:
    metadata:
      labels:
        app: speech-to-code
    spec:
      containers:
        - name: speech-to-code
          image: acrspeechtocode.azurecr.io/api:0d582880d2beba9bf0ce75bec8e0b2dcae8023f0
          ports:
            - containerPort: 8000
